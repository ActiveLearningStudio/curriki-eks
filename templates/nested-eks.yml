AWSTemplateFormatVersion: '2010-09-09'
Description: 'EKS Cluster and Managed Nodes'
Parameters:
  ClusterName: 
    Type: String
    Description: Name of your managed EKS Cluster
  EksVersion:
    Type: String
    Description: EKS Version
  ClusterName: 
    Type: String
    Description: Name of your managed EKS Cluster
  EbsDiskSize:
    Type: Number
    Description: Size of EBS Volume to be attached with worker nodes
  InstanceType:
    Type: String
    Description: Instance type for worker nodes
    ConstraintDescription: Must be a valid EC2 Instance Type
    AllowedValues:
      - t1.micro
      - t2.nano
      - t2.micro
      - t2.small
      - t2.medium
      - t2.large
      - m1.small
      - m1.medium
      - m1.large
      - m1.xlarge
      - m2.xlarge
      - m2.2xlarge
      - m2.4xlarge
      - m3.medium
      - m3.large
      - m3.xlarge
      - m3.2xlarge
      - m4.large
      - m4.xlarge
      - m4.2xlarge
      - m4.4xlarge
      - m4.10xlarge
      - c1.medium
      - c1.xlarge
      - c3.large
      - c3.xlarge
      - c3.2xlarge
      - c3.4xlarge
      - c3.8xlarge
      - c4.large
      - c4.xlarge
      - c4.2xlarge
      - c4.4xlarge
      - c4.8xlarge
      - g2.2xlarge
      - g2.8xlarge
      - r3.large
      - r3.xlarge
      - r3.2xlarge
      - r3.4xlarge
      - r3.8xlarge
      - i2.xlarge
      - i2.2xlarge
      - i2.4xlarge
      - i2.8xlarge
      - d2.xlarge
      - d2.2xlarge
      - d2.4xlarge
      - d2.8xlarge
      - hi1.4xlarge
      - hs1.8xlarge
      - cr1.8xlarge
      - cc2.8xlarge
      - cg1.4xlarge
  SSHKeyPair:
    Description: Ec2 Keypair Name
    Type: AWS::EC2::KeyPair::KeyName
  MinWorkerNodes:
    Type: Number
    Description: Minimum no. of Worker nodes in EKS Cluster
  MaxWorkerNodes:
    Type: Number
    Description: Maximum no. of Worker nodes in EKS Cluster
  DesiredWorkerNodes:
    Type: Number
    Description: Desired no. of Worker nodes in EKS Cluster
Resources:
  EksCluster:
    Type: AWS::CloudFormation::Stack
    Properties: 
      Parameters:
        ClusterName: !Ref ClusterName
        EksVersion: !Ref EksVersion
      TemplateURL: https://curriki-eks-gul.s3.amazonaws.com/eks-cluster.yml
  EksNodeGroup:
    DependsOn: EksCluster
    Type: AWS::CloudFormation::Stack
    Properties:
      Parameters:
        ClusterName: !Ref ClusterName
        EbsDiskSize: !Ref EbsDiskSize
        InstanceType: !Ref InstanceType
        SSHKeyPair: !Ref SSHKeyPair
        MinWorkerNodes: !Ref MinWorkerNodes
        MaxWorkerNodes: !Ref MaxWorkerNodes
        DesiredWorkerNodes: !Ref DesiredWorkerNodes
        PublicSubnets: !GetAtt EksCluster.Outputs.SubnetsPublic
      TemplateURL: https://curriki-eks-gul.s3.amazonaws.com/eks-nodegroup.yml
  